    - ./build-ci.sh
deployment:
    dev:
      branch: /.*/
      commands:
        - aws s3 cp ./build/* s3://patterns.wellcome.ac.uk/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH/
    prod:
      branch: master
      commands:
        - aws s3 cp ./build/* s3://patterns.wellcome.ac.uk

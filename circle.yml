machine:
  node:
    version: 6.1.0
test:
  post:
    - ./build-ci.sh
deployment:
    dev:
      branch: *
      commands:
        - aws s3 cp ./build/* s3://$CIRCLE_BUILD_BUCKET/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH/
    prod:
      branch: master
      commands:
        - aws s3 cp ./build/* s3://$CIRCLE_BUILD_BUCKET/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH/
